<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="popup">
        <div class="X_div df">
            <h2 class="X_h2">X-user</h2>
            <input class="X_inp" type="text" placeholder="Name">
        </div>
        <div class="O_div df">
            <h2 class="O_h2">O-user</h2>
            <input class="O_inp" type="text" placeholder="Name">
        </div>
        <button class="submit">Start game</button>
    </div>
    
    <div class="board">
        <div id="b1"></div>
        <div id="b2"></div>
        <div id="b3"></div>
        <div id="b4"></div>
        <div id="b5"></div>
        <div id="b6"></div>
        <div id="b7"></div>
        <div id="b8"></div>
        <div id="b9"></div>
    </div>

    <div id="modalWinner" class="hide">
        <h2 id="winner">Tabriklaymiz</h2>
            <p>In order to restart the game press the button</p>
            <button id="restart" onclick="window.location.reload()">restart</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
